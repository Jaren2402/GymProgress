{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-dark">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                
                <!-- Mostrar mensajes -->
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control dark-input" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" name="password" class="form-control dark-input" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        ¿No tienes cuenta? <a href="{% url 'registro' %}" class="text-primary">Regístrate</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .dark-input {
        background-color: #2d2d2d;
        border: 1px solid #444;
        color: white;
    }
    
    .dark-input:focus {
        background-color: #2d2d2d;
        border-color: #6366f1;
        color: white;
    }
</style>
{% endblock %}
