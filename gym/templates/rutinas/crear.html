{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-dark">
            <div class="card-body p-4">
                <h2 class="card-title mb-4">{{ titulo }}</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Campo Nombre -->
                    <div class="mb-3">
                        <label class="form-label">{{ form.nombre.label }}</label>
                        {{ form.nombre }}
                        {% if form.nombre.errors %}
                        <div class="text-danger">
                            {{ form.nombre.errors }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <!-- Campo Descripci√≥n -->
                    <div class="mb-4">
                        <label class="form-label">{{ form.descripcion.label }}</label>
                        {{ form.descripcion }}
                        {% if form.descripcion.errors %}
                        <div class="text-danger">
                            {{ form.descripcion.errors }}
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            üíæ Guardar Rutina
                        </button>
                        <a href="{% url 'lista_rutinas' %}" class="btn btn-outline-secondary">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
